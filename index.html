<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery Waifu</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My Waifu</h1>
    <div class="container">
        <ul class="gallery">
            <li><a href="#gambar-1">
                    <img src="img/thumb/chitoge-tb.png" alt="Chitoge">
                    <span>
                        <p>Chitoge</p>
                    </span>
                </a>
            </li>
            <div class="overlay" id="gambar-1">
                <a href="#" class="close">X</a>
                <img src="img/full/chitoge.png" alt="">
            </div>
            <li><a href="#gambar-2">
                    <img src="img/thumb/sumireko-tb.png" alt="Sumireko">
                    <span>
                        <p>Sumireko</p>
                    </span>
                </a>
            </li>
            <div class="overlay" id="gambar-2">
                <a href="#" class="close">X</a>
                <img src="img/full/sumireko.png" alt="">
            </div>
            <li><a href="#gambar-3">
                    <img src="img/thumb/kaguya-tb.png" alt="Kaguya">
                    <span>
                        <p>Kaguya</p>
                    </span>
                </a>
            </li>
            <div class="overlay" id="gambar-3">
                <a href="#" class="close">X</a>
                <img src="img/full/kaguya.png" alt="">
            </div>
            <li><a href="#gambar-4">
                    <img src="img/thumb/kanao-tb.png" alt="Kanao">
                    <span>
                        <p>Kanao</p>
                    </span>
                </a>
            </li>
            <div class="overlay" id="gambar-4">
                <a href="#" class="close">X</a>
                <img src="img/full/kanao.png" alt="">
            </div>
            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
